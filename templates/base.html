<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="Flask,Server,Example,Login,Register,Messaging">
        <meta name="description" content="A test flask website example which has a system for logging in,registering,and messaging">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website</title>
        <style>
            body{margin:0}
            .topnav{overflow:hidden;background-color:#333}
            .topnav a{float:left;color:#f2f2f2;text-align:center;padding:14px 16px;text-decoration:none;font-size:17px}
            .topnav a:hover{background-color:#ddd;color:#000}
            .topnav a.active{background-color:#04aa6d;color:#fff}
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class = "active" href="/">Main Page</a>
            <a href='/register'>Register</a>
            <a href='/login'>Login</a>
            <a href='/chatroom'>Chat!</a>
            <a href="/logout">Log out</a>
        </div>
        <div style="padding-left:16px">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
